<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe vs AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .board {
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: none;
            background-color: #e0e0e0;
            font-size: 2.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 10px;
        }
        .cell:hover {
            background-color: #d0d0d0;
        }
        #status {
            font-size: 1.2em;
            margin: 1rem 0;
            font-weight: bold;
            color: #555;
        }
        #resetBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #resetBtn:hover {
            background-color: #45a049;
        }
        .win-line {
            position: absolute;
            background-color: #4CAF50;
            transition: all 0.3s ease;
        }
        .win-line.horizontal {
            height: 10px;
            width: 0;
            left: 5px;
        }
        .win-line.vertical {
            width: 10px;
            height: 0;
            top: 5px;
        }
        .win-line.diagonal {
            height: 10px;
            width: 0;
            transform-origin: left center;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe vs AI</h1>
        <div class="board" id="board"></div>
        <div id="status"></div>
        <button id="resetBtn">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
